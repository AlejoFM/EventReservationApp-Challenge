<div style="display: flex; justify-content: center; align-items: center;">
<mat-card>
  <mat-card-header>
    <mat-toolbar color="primary">
      <span>Iniciar Sesión</span>
    </mat-toolbar>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" required>
        <mat-error *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)">
          Debe ser un email válido.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" formControlName="password" required>
        <mat-error *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)">
          La contraseña es obligatoria.
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">Iniciar Sesión</button>
    </form>
  </mat-card-content>
</mat-card>
</div>
